<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Update App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family:Arial; background:#f2f2f2; padding:20px;">

  <h2>Update Available</h2>

  <p>Your app version is outdated.</p>

  <button onclick="openChrome()"
    style="
      padding:15px 25px;
      font-size:16px;
      background:#2196F3;
      color:white;
      border:none;
      border-radius:6px;
    ">
    Update Now
  </button>

  <script>
    function openChrome(){
      // THIS FORCES EXTERNAL BROWSER
      window.location.href = "https://www.google.com";
    }
  </script>

</body>
</html>
