<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Required</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial, Helvetica, sans-serif;
  background:#eeeeee;
}

.box{
  background:#ffffff;
  border-radius:10px;
  padding:20px;
  max-width:350px;
  margin:80px auto;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

h2{
  margin-top:0;
  color:#222;
}

p{
  font-size:14px;
  color:#555;
}

button{
  margin-top:15px;
  padding:12px 20px;
  font-size:16px;
  background:#2196F3;
  color:#fff;
  border:none;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Update Available</h2>
  <p>Please update the app to continue.</p>

  <button onclick="openUpdate()">Update Now</button>
</div>

<script>
function openUpdate(){
  // Forces external browser (Chrome)
  window.open(
    "https://example.com/app_v1.2.apk",
    "_system"
  );
}
</script>

</body>
</html>
