<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>App Update</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f2f2;
}

.updateBox{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#fff;
  width:85%;
  max-width:320px;
  border-radius:10px;
  padding:20px;
  text-align:center;
}

.card h2{
  margin:0 0 10px;
  color:#222;
}

.card p{
  font-size:14px;
  color:#555;
}

.updateBtn{
  margin-top:15px;
  padding:12px;
  width:100%;
  background:#2196F3;
  color:#fff;
  font-size:16px;
  border:none;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="updateBox">
  <div class="card">
    <h2>Update Available</h2>
    <p>Please update the app to continue using it.</p>

    <button class="updateBtn" onclick="openUpdate()">
      Update Now
    </button>
  </div>
</div>

<script>
function openUpdate(){
  // THIS LINE FORCES EXTERNAL BROWSER (Chrome)
  window.open("https://example.com/app_v1.2.apk", "_system");
}
</script>

</body>
</html>
